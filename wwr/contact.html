            </ul>

    <main>
        <section class="company-info">
            <h1>Splash White Water Rafting Company</h1>
            <p>123 Main Street</p>
            <p>Colombia, Santander</p>
            <p>+57 999 999 9999</p>
            <p><a href="mailto:info@whitewater.com">info@whitewater.com</a> </p>
        </section>

        <section class="contact-container">
            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31731.564979436233!2d-74.59376955212508!3d6.204799214040125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3b92ad32247dd3%3A0xd7d30682eba1638b!2sR%C3%ADo%20Magdalena!5e0!3m2!1ses!2sco!4v1759614129212!5m2!1ses!2sco"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contact-form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <label class="message-purpose-label">Message Purpose</label>
                    <div class="message-purpose-option">
                        <label for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose" value="general">General Inquiry
                        </label>

                        <label for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose" value="reservation">Reservation
                            Question
                        </label>

                        <label for="purpose-website">
                            <input type="radio" id="purpose-website" name="purpose" value="website">Website Suggestion
                        </label>
                    </div>

                    <label for="message" class="message-label">Message</label>
                    <textarea name="message" id="message" placeholder="Type your message here"></textarea>

                    <div class="subscribe">
                        <label for="newsleader">
                            <input type="checkbox" id="newsleader" name="newsleader"> Please subscribe me to the monthly
                            newsleader</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="luz Ramires - Rafting Trip Coordinator">
                    <figcaption>Luz - Rafting Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="James Torres - River Guide Specialist">
                    <figcaption>James - River Guide Specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Tomas Lopez - River Safety Officer">
                    <figcaption>Tomas - River Safety Officer</figcaption>
                </figure>
            </div>
        </section>
    </main>
